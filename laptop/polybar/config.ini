;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/launcher]
type = custom/text
content = %{T2}

content-background = ${color.shade1}
content-foreground = ${color.modulefg}
content-padding = 1

;click-left = dmenu_run -b -l 5 -p Search -fn "Misc Termsyn" -nb "#1D1F28" -nf "#f7f7f7" -sb "#1E88E5" -sf "#202020"
click-left = rofi -show run -fullscreen True -lines 5 -line-margin 5 -padding 300 -bw 0

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/title]
type = internal/xwindow

format = <label>
format-background = ${color.shade2}
format-foreground = ${color.modulefg}
format-padding = 1

label = %title%
label-maxlen = 30

;;label-empty = Arch Linux
;;label-empty-foreground = #707880

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/i3]
type = internal/i3
format = <label-state> <label-mode>

; Only show workspaces on the same output as the bar
pin-workspaces = true

strip-wsnumbers = true
enable-click = true
enable-scroll = true
index-sort = true
wrapping-scroll = false

fuzzy-match = true
ws-icon-0 = 1;%{T2}ﱡ
ws-icon-1 = 2;%{T2}ﱡ
ws-icon-2 = 3;%{T2}ﱡ
ws-icon-3 = 4;%{T2}ﱡ
ws-icon-4 = 5;%{T2}ﱡ
ws-icon-5 = 6;%{T2}ﱡ
ws-icon-6 = 7;%{T2}ﱡ
ws-icon-7 = 8;%{T2}ﱡ
ws-icon-8 = 9;%{T2}ﱡ
ws-icon-9 = 10;%{T2}ﱡ
ws-icon-default =

; focused = Active workspace on focused monitor
label-focused = %{T2}ﱢ
label-focused-background = ${color.shade3}
label-focused-padding = 1

; unfocused = Inactive workspace on any monitor
label-unfocused = %icon%
label-unfocused-background = ${color.shade3}
label-unfocused-padding = 1

; visible = Active workspace on unfocused monitor
label-visible = %icon%
label-visible-background = ${color.shade3}
label-visible-padding = 1

; urgent = Workspace with urgency hint set
label-urgent = %icon%
label-urgent-background = ${color.shade3}
label-urgent-padding = 1

; Separator in between workspaces
; label-separator = |

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/alsa]
type = internal/alsa

master-soundcard = hw:1
speaker-soundcard = hw:1
headphone-soundcard = hw:1

master-mixer = Master

mapped = true

interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${color.shade8}
format-volume-foreground = ${color.modulefg}
format-volume-padding = 1

label-volume = %{T-}%percentage%%

format-muted-prefix = %{T2}
label-muted = " Muted"
format-muted-background = ${color.shade8}
format-muted-foreground = ${color.modulefg}
format-muted-padding = 1

ramp-volume-0 = %{T2}
ramp-volume-1 = %{T2}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{T2} "
format-prefix-background = ${color.shade6}
format-prefix-foreground = ${color.modulefg}
label = %{T-}%percentage:2%%
label-background = ${color.shade6}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/memory]
type = internal/memory
interval = 2
format-prefix = "%{T2}﬙ "
format-prefix-background = ${color.shade7}
format-prefix-foreground = ${color.modulefg}
label = %{T-}%percentage_used%%
label-background = ${color.shade7}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/wlan]
type = internal/network
interface = wlp2s0
interval = 3.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
label-connected =%{T2} 直%{T-} %essid%

;%{A1:直 %local_ip%:} %essid% %{A}

format-disconnected =%{T2} 睊

label-connected-foreground = ${color.modulefg}
label-connected-background = ${color.shade4}

format-disconnected-foreground = ${color.modulefg}
format-disconnected-background = ${color.shade4}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
label-mounted-background = ${color.shade5}
label-mounted-foreground = ${color.modulefg}
format-padding = 1

label-mounted = %{T2} %{T-}%percentage_used%%
label-unmounted = not mounted
label-unmounted-background = ${color.shade5}
label-unmounted-foreground = ${color.modulefg}

