;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/battery]
type = internal/battery

full-at = 98

battery = BAT1
adapter = ADP1

poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-charging-background = ${color.shade3}
format-charging-foreground = ${color.modulefg}
format-charging-padding = 1

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${color.shade3}
format-discharging-foreground = ${color.modulefg}
format-discharging-padding = 1

label-charging = %{T-}%percentage%%
label-discharging = %{T-}%percentage%%

label-full = Fully Charged
label-full-background = ${color.shade3}
label-full-foreground = ${color.modulefg}
label-full-padding = 1

ramp-capacity-0 = %{T2}
ramp-capacity-1 = %{T2} 
ramp-capacity-2 = %{T2}
ramp-capacity-3 = %{T2}
ramp-capacity-4 = %{T2} 

animation-charging-0 = %{T2}
animation-charging-1 = %{T2}
animation-charging-2 = %{T2}
animation-charging-3 = %{T2}
animation-charging-4 = %{T2}
animation-charging-framerate = 750

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/date]
type = internal/date
interval = 1.0

time = %{T2} %{T-}%I:%M %p
time-alt = %{T2} %{T-}%d/%m/%Y%

format = <label>
format-background = ${color.shade2}
format-foreground = ${color.modulefg}
format-padding = 1
label = %{T-}%time%

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/powermenu]
type = custom/menu

expand-right = true

menu-0-0 = %{T-}reboot
menu-0-0-exec = menu-open-1
menu-0-1 = %{T-}shutdown
menu-0-1-exec = menu-open-2

menu-1-0 = back
menu-1-0-exec = menu-open-0
menu-1-1 = %{T-}reboot
menu-1-1-exec = systemctl reboot

menu-2-0 = %{T-}shutdown
menu-2-0-exec = systemctl poweroff
menu-2-1 = back
menu-2-1-exec = menu-open-0

format-spacing = 1 
format-background = ${color.shade1}
format-foreground = ${color.modulefg}
format-padding = 1

label-open = %{T2}
label-close = %{T2}
label-separator = %{T2}|

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/colors]
type = custom/text
content = %{T2}
content-background = ${color.shade9}
content-foreground = ${color.modulefg}
content-padding = 1

click-left = ~/.config/polybar/scripts/color-switch.sh &
click-right = ~/.config/polybar/scripts/type-switch.sh &

