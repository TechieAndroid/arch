[color]

; Active Shade
shade1 = #9575CD
shade2 = #9575CD
shade3 = #9575CD
shade4 = #9575CD
shade5 = #9575CD
shade6 = #9575CD
shade7 = #9575CD
shade8 = #9575CD
shade9 = #9575CD

